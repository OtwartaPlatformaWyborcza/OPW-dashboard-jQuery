<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Otwarta Platforma Wyborcza - Wyniki wyborów Prezydenta RP 2015 </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/gauge.js"></script>
    <script src="js/config.js"></script>
    <script src="js/plot2.js"></script>

</head>
<body>
    <div class="container">

        <div class="row logo">
            <div class="col-md-10">
                <div class="col-md-1"><img src="img/logo.png"></div>
                <div class="col-md-5">
                    <h1>OPW</h1>
                    <h1><small>Otwarta Platforma Wyborcza</small></h1>
                </div>
            </div>
            <div class="col-md-2 text-center"><p id="aktualizacja" class="text-muted">Ostatnia aktualizacja </p></div>
        </div>

        <div class="row">
            <hr>
            <!-- lewy -->
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Liczba protokołów dodanych do bazy</h3>
                    </div>
                    <div class="panel-body">
                        <div id="gauge"></div>
                    </div>
                </div>
            </div>

            <!-- prawy -->
            <div class="col-md-8">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wyniki kandydatów</h3>
                    </div>
                    <div id="main" class="panel-body">
                        <div id="wykres2"></div>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Aktualna frekwencja w poszczególnych okręgach wyborczych</h3>
                    </div>
                    <div class="panel-body">
                        <div id="wykres4"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
