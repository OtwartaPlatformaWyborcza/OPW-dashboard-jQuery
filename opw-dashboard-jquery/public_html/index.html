<!DOCTYPE html>
<html lang="pl">
<head>

	<script src="js/jquery/jquery.js"></script>

	<div class="container">

		<p id="aktualizacja">Ostatnia aktualizacja: </p>
		<div class="row">
			<hr>
			<!-- lewy -->
			<div class="col-md-4">
				<div class="panel panel-primary">
		           	<div class="panel-heading">

		           	</div>
		           	<div class="panel-body">
		           		<div id="cake"></div>
		           	</div>
		        </div>
				
				<div class="panel panel-primary">
		           	<div class="panel-heading">

		           	</div>
		           	<div class="panel-body">
		           		<!--<div id="wykres3" style="width: 100%; height: 300px;"></div>-->

		           	</div>
		        </div>
			</div>

			<div class="col-md-8">

				<div class="panel panel-primary">
		           	<div class="panel-heading">

		           	</div>

		           		<div class="progress">

					    </div>
					    <b>Wyniki:</b>
						<div id="wykres2" style="width:100%;height:300px;"></div>
		           	</div>
		        </div>

		        <div class="panel panel-primary">
		           	<div class="panel-heading">
		           		<h3 class="panel-title">Frekwencja w obwodach</h3>
		           	</div>
		           	<div class="panel-body">
		           		Bars
		           	</div>
		        </div>

			</div>
